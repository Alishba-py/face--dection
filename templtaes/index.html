<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #info {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Webcam Video Stream</h1>
    <img id="videoStream" src="{{ url_for('video_feed') }}" alt="Video Stream">
    <div id="info">Age: N/A, Gender: N/A</div>
    <button onclick="stopVideo()">Stop Video</button>
    <button onclick="downloadVideo()">Download Video</button>

    <script>
        function stopVideo() {
            fetch('/stop_video')
                .then(response => {
                    if (response.ok) {
                        alert('Video stopped successfully.');
                        document.getElementById('videoStream').src = ''; // Clear the video source
                    } else {
                        alert('Failed to stop video.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function downloadVideo() {
            window.location.href = '/download_video';
        }
    </script>
</body>
</html>
